{% extends "./plantilla.html" %}
{% block contenido %}
{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cultura</title>

  <!-- Incluir CSS de iziToast -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">

</head>

<body>
  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                    <img src="{% static 'static1/assets/images/logos/ecuador.jpg' %}" width="180" alt="Logo de Robot">
                </a>
                <p class="text-center">INICIAR SESION</p>


                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    {{ form.username }}
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    {{ form.password }}
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Recordar aquí
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">No tienes cuenta?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'register' %}">Crea tu cuenta aquí</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Incluir el JavaScript de iziToast -->
  <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>

  <script>
    // Verifica si hay un mensaje de éxito (como Login exitoso)
    {% if messages %}
      {% for message in messages %}
        iziToast.success({
          title: 'Éxito',
          message: '{{ message }}',
          position: 'topRight', // Puedes cambiar la posición
          timeout: 5000 // Duración en milisegundos
        });
      {% endfor %}
    {% endif %}
  </script>
</body>

</html>
{% endblock %}
