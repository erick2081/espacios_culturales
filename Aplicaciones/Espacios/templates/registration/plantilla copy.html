</head>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

 <main class="mt-5 pt-3">
    {% block contenido %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 App Gestión | Desarrollado por Quishpe Erick</p>
  </footer>


  <!-- Mensajes de Confirmación -->
  {% if messages %}
    {% for mensajeConfirmacion in messages %}
      <script>
        iziToast.{{ mensajeConfirmacion.tags }}({
          title: "{{ mensajeConfirmacion.tags|title }}",
          message: "{{ mensajeConfirmacion|safe }}",
          position: 'topRight'
        });
      </script>
    {% endfor %}
  {% endif %}

  <!-- Form Validation Script -->
  <script>
    $(document).ready(function() {
      $("form").validate({
        errorElement: "label",
        errorClass: "error",
        highlight: function(element) {
          $(element).addClass("error");
        },
        unhighlight: function(element) {
          $(element).removeClass("error");
        }
      });
    });
  </script>

  <!-- Custom Styles -->
  <style>
    label.error {
      color: white;
      font-weight: bold;
      background-color: red;
      border-radius: 10px;
      padding: 5px;
      margin-top: 5px;
    }
    input.error {
      border: 1px solid red;
    }
  </style>
  <script src="{%static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>

  <script src="{%static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{%static 'assets/js/dashboard.js' %}"></script>
</body>
